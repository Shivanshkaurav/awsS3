<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <br>
    <ul>
        {% for student in data %}
            <li>
                <img src="{{ student.stud_image.url }}" alt="{{ student.name }}" style="width:100px; height:auto;">
                <p>{{ student.name }} - Roll No: {{ student.roll }}</p>
            </li>
        {% empty %}
            <li>No students found.</li>
        {% endfor %}
    </ul>
    <hr>
</body>
</html>
